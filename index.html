	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<h1><strong>War Card Game!</strong></h1>

<body>
	<div class="container">
		<div id="player1score" class="card-count">
			<h3>Player 1 Cards</h3>
			<h4 class="player1cards"></h4>
		</div>
		<div id="deck2" class="card large back-red shadow"></div>
    <div id="deck1" class="card large outline"></div>
    <div id="deck3" class="card large outline"></div>
		<div id="deck4" class="card large back-red shadow"></div>
		<div id="player2score" class="card-count">
			<h3>Player 2 Cards</h3>
			<h4 class="player2cards"></h4>
		</div>
	</div>
  <div>
    <div id="p1Deck" class="card large outline"></div>
		<div id="p2Deck" class="card large outline"></div>
  </div>
	<button id="btn-1" class="btn">Flip Card</button>
  <button onClick="window.location.reload();" class="btn">Reset</button>
